<div class="contenedor-contenido-efhp">
    <p class="dialog-titulo-efhp py-3">FORMACIÓN</p>
    <p class="dialog-titulo-efhp segundo py-3">FORMACIÓN</p>
    <hr>
    <div *ngIf="user.rolidrol===1" class="contenedor-boton-añadir">
        <div class="text-center">
            <button type="button" class="btn btn-success" (click)="abrirDialogoModeloabm('add')">
                Añadir formación
            </button>
        </div>
    </div>
    <div class="efhp px-5 d-flex flex-wrap justify-content-center">
        <div class="formacion-item" *ngFor="let formacion of listFormacion">
            <div class="contenedor-logo-formacion">
                <img src="{{formacion.imagenFormacion}}" alt="" class="logo-formacion">
            </div>
            <p class="titulo-formacion">{{formacion.descripcionFormacion}}</p>

            <div *ngIf="user.rolidrol===1" class="contenedor-botones-abm mt-2 mb-4">
                <a class="btn btn-secondary tooltips mt-2 mb-4 mx-2" data-placement="top" data-toggle="tooltip" data-original-title="Edit" (click)="abrirDialogoModeloabm('edit', formacion)"><i class="fa fa-pencil-square fa-3x"></i></a>
                <a class="btn btn-warning tooltips mt-2 mb-4 mx-2" data-placement="top" data-toggle="tooltip" data-original-title="Delete" (click)="deleteFormacion(formacion)"><i class="fa fa-times fa-3x"></i></a>
            </div>    
        </div>
            
    </div>
</div>
